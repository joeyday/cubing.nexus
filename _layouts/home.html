---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <h2>Browse categories</h2>
  <div class="category-container">
    {%- for category in site.category_pages -%}
      <div class="category-item">
	    <h3><a href="{{ category.url }}">{{ category.title | escape }}</a></h3>
	    {{ category.content }}
	  </div>
    {%- endfor -%}
  </div>  

</div>
