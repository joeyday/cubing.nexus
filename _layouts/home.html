---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.resources.size > 0 -%}
	<div class="resource-container">
	  {%- for resource in site.resources -%}
	  	<div class="resource-item">
	  	  <h3><a href="{{ resource.url }}">{{ resource.name | escape }}</a></h3>
	  	  {{ resource.content }}
	  	</div>
	  {%- endfor -%}
	</ul>  
  {%- endif -%}

</div>
